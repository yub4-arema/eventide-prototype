# GitHub Actionsの名前
name: Deploy Next.js site to Pages

# 実行されるタイミングを指定
on:
  # mainブランチにプッシュされたときに実行
  push:
    branches: ["main"]
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# ワークフローが必要とする権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのデプロイだけを同時に実行するように設定
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ビルド用のジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップする
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      # 3. 依存関係をインストールする
      - name: Install dependencies
        run: npm ci

      # 4. Next.jsアプリをビルドする
      - name: Build with Next.js
        run: npm run build

      # 5. ビルド成果物(./outフォルダ)をアップロードする
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # デプロイ用のジョブ
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 6. アップロードされた成果物をGitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4